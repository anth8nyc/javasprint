<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/style.css"/>
        <title>JavaSprint Quiz</title>
    </head>
    <body>
        <header>
            <button class="hss"><p class ="score">Highscores</p></button>
            <button class="time"><p class="timer">75 Seconds left</p></button>
        </header>
        
        <h1>JavaSprint</h1>

        <div id="main">

            <button class="startBtn">
                <p>Start</p>
            </button>
            <p class="startBtn" id="instructions">You will have 70 seconds to answer 6 questions about JavaScript.</br>Each correct answer earns 1 point, and each incorrect</br>answer subtracts 10 seconds from your timer. Good luck!</br> Click Start to begin -- Click Highscores to view</p>
                
            <div class="questContain">
        
                <h2 class="question"></h2>
                <div class="answerBtnCon">
                    <button class="answerBtn" id="answerchoicea"><p></p></button>
                    <button class="answerBtn" id="answerchoiceb"><p></p></button>
                    <button class="answerBtn" id="answerchoicec"><p></p></button>
                    <button class="answerBtn" id="answerchoiced"><p></p></button>
                </div>
            </div>
            <div class="endScreen">
                <h2 class="finalScore"></h2>
                <div class="HSCon">
                    <p>Highscores:</p>
                    <ol id="highscorelist"></ol>
                    <form id="highscorelog" method="POST">
                        <label for="highscoreinitial-text">Add your score: </label>
                        <input type="text" placeholder="Initials" name="userinitials" id="initialsText"/>
                        <button class="saveHighScores">Save</button>
                        <button class="clearHighScores">Clear</button>
                        <button class="playAgain">Play Again</button>
                    </form> 
                </div>
            </div>
        </div>

        <script src="assets/sprintscript.js"></script>
    </body>
</html>
